<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
<meta charset="UTF-8">
<title>CRUD</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet"  type="text/css">
<link th:href="@{/css/signin.css}" rel="stylesheet"  type="text/css">

</head>

<body>

	<!-- Barra de navegacion  -->
	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">GRUPO JAVACK</a>
				
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<!-- Enlaces del menu -->
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/index}">Home</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/views/menus/}">Menus</a>
						</li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/views/productos/}">Productos</a>
						</li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/views/tipos/}">Tipos</a>
						</li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/views/pedidos/}">Pedidos</a>
						</li>
					</ul>
					<ul class="navbar-nav ms-auto">
					
						<li sec:authorize="!isAuthenticated()">
							<a class="btn btn-outline-warning" th:href="@{/login}">Iniciar sesion</a>
						</li>
						
						<li sec:authorize="isAuthenticated()">
							<div>
								<form th:action="@{/logout}" method="post">
									<button class="btn btn-outline-warning" type="submit">Cerrar sesion</button>
								</form>
							</div>
						</li>

					</ul>
					
					
				</div>
			</div>
		</nav>
		
		<!--  Mensajes -->
		<div class="alert alert-success alert-dismissable" th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		
		<div class="alert alert-danger alert-dismissable" th:if="${error != null}">
			<label th:text="${error}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		
		<div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
			<label th:text="${warning}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		
		<div class="alert alert-info alert-dismissable" th:if="${info != null}">
			<label th:text="${info}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		
	</header>


	<!-- Contenido  -->
	<div class="container"></div>
	
	
	
	<!-- Pie de pagina  -->
	<footer th:fragment="footer" class="bg-dark text-center text-white">
	
	<div class="footer">
		<p>Copyright Grupo Javack 2022</p>
	</div>
	
		<script type="text/javascript" th:src="@{/static/js/bootstrap.bundle.min.js}"></script>

	</footer>
	
	
	<script src="bootstrap/js/bootstrap.min.js" ></script>


</body>
</html>
