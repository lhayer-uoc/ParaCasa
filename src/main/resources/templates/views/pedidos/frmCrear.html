<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="plantilla/template :: head">
	</head>
	
	<body>
	<header th:replace="plantilla/template :: header"></header>
		
		
	<div class="container" style="margin-top:20px">
		<h1>HAZ TU PEDIDO</h1>
	</div>
	
	<!-- FORMULARIO -->
	<div class="card bg-light" style="width:50%; margin:auto; margin-bottom:20px; padding:5px;">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">

			<form th:action="@{/views/pedidos/save}" th:object="${pedido}" method="post">
				<div class="form-group row">
			
					<input type="hidden" th:field="*{id}">
				
					<label class="col-md-2" for="id_menu">Menus:</label>
					<select th:field="${pedido.menus}" multiple="multiple">
						<option th:each="menu :${menus}" th:value="${menu.id}" 
								th:text="${menu.id}"></option>
					</select>
				
				
					<label for="meeting-time">Selecciona la Fecha</label> 
					<input type="datetime-local" th:field="*{fecha}" id="fecha" name="fecha"
							value="2018-06-12T19:30" min="2018-06-07T00:00"
							max="2022-06-14T00:00"> 
						
     
					<label class="col-md-2" for="id_usuario">Codigo de Usuario:</label> 
					<input type="number" step="1" th:field="*{id_usuario}" class="form-control form-control-sm col-md-6" id="id_usuario"
						placeholder="Codigo de Usuario">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('id_usuario')}"
							th:errors="*{id_usuario}">
						</small>
					
				
					<label class="col-md-2" for="total">Total:</label> 
					<input type="number" step="0.01" th:field="*{total}" class="form-control form-control-sm col-md-6" id="total"
						placeholder="Precio Total">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('total')}"
							th:errors="*{total}">
						</small>					
				</div>
			</form>
		
			<div class="card-footer bd-dark" style="margin-top:20px">
				<input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
			</div>
		</div>
	</div>


	<div class="container" style="width:50%; margin:auto;margin-bottom:20px; padding:5px;">
		<div class="d-grid gap-2">
			<a class="btn btn-primary" type="button"
				th:href="@{/views/pedidos/}">Cancelar y Volver a Pedidos</a>
		</div>
	</div>
