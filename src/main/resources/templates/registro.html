<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>
				</div>

				<h1>Regístrate</h1>
				<form th:action="@{/registro}" method="post" th:object="${usuario}">
					<div class="form-group">
						<label class="control-label" for="username">Username : </label> <input
							id="username" type="text" class="form-control"
							th:field="*{username}" required autofocus="autofocus">
					</div>


					<div class="form-group">
						<label class="control-label" for="password">Password : </label> <input
							type="password" id="password" class="form-control"
							th:field="*{password}" required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="enabled">Enabled : </label> <input
							type="number" id="enabled" class="form-control"
							th:field="*{enabled}" required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="nombre">Nombre : </label> <input
							id="nombre" type="text" class="form-control" th:field="*{nombre}"
							required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="email">Email : </label> <input
							id="email" type="text" class="form-control" th:field="*{email}"
							required autofocus="autofocus">
					</div>



					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button>
						<span>Si estas registrado <a th:href="@{/login}">inicia
								sesión aqui</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>


	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
